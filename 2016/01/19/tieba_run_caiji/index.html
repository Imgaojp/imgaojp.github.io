    <div class="post-content markdown" itemprop="articleBody">
        <div class="main-content-wrap">
            <p>贴吧跑步记录采集测试<br><a id="more"></a><br><figure class="highlight python"><figcaption><span>贴吧跑步记录采集</span></figcaption><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#coding = utf8</span></span><br><span class="line"><span class="keyword">import</span> urllib.request <span class="keyword">as</span> request</span><br><span class="line"><span class="keyword">import</span> urllib.parse <span class="keyword">as</span> parse</span><br><span class="line"><span class="keyword">import</span> string</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">baidu_page</span><span class="params">(url)</span>:</span><span class="comment">#获取页面</span></span><br><span class="line">        m = request.urlopen(url).read().decode(<span class="string">'utf-8'</span>)</span><br><span class="line">        <span class="keyword">return</span> m</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">baidu_page_num</span><span class="params">(url)</span>:</span><span class="comment">#获取页数</span></span><br><span class="line">        html = request.urlopen(url).read().decode(<span class="string">'utf-8'</span>)</span><br><span class="line">        pattern = re.compile(<span class="string">r'&lt;span class="red"&gt;(.*?)&lt;/span&gt;页&lt;/li'</span>)</span><br><span class="line">        match = pattern.findall(html)</span><br><span class="line">        <span class="keyword">return</span> match[<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">baidu_page_match</span><span class="params">(html)</span>:</span><span class="comment">#匹配所有楼层文字</span></span><br><span class="line">        pattern = re.compile(<span class="string">r'd_post_content j_d_post_content(.*?)div'</span>)</span><br><span class="line">        match = pattern.findall(html)</span><br><span class="line">        <span class="keyword">return</span> match</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">km_min_match</span><span class="params">(string)</span>:</span><span class="comment">#匹配每层是否跑了以及数据</span></span><br><span class="line">        pattern = re.compile(<span class="string">r'km'</span>)</span><br><span class="line">        match = pattern.findall(string)</span><br><span class="line">        print(string)</span><br><span class="line">        <span class="keyword">if</span> match:</span><br><span class="line">                pattern = re.compile(<span class="string">r'(.*?)min'</span>)</span><br><span class="line">                match = pattern.findall(string)</span><br><span class="line">                <span class="keyword">return</span> match[<span class="number">0</span>]</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">                <span class="keyword">return</span> <span class="keyword">False</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">"__main__"</span>:</span><br><span class="line">    url = <span class="string">"http://tieba.baidu.com/p/4231554392"</span></span><br><span class="line">    match = []</span><br><span class="line">    not_run = <span class="number">0</span></span><br><span class="line">    data = []</span><br><span class="line">    distance = []</span><br><span class="line">    time = []</span><br><span class="line">    speed = []</span><br><span class="line">    total_time = <span class="number">0.0</span></span><br><span class="line">    total_distance = <span class="number">0.0</span></span><br><span class="line">    </span><br><span class="line">    page_num = baidu_page_num(url) <span class="comment">#获取总页数</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">1</span>, int(page_num) + <span class="number">1</span>):<span class="comment">#获取总楼层回复</span></span><br><span class="line">        html = baidu_page(url+<span class="string">'?pn='</span> + str(i))</span><br><span class="line">        match = match + baidu_page_match(html)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> match:<span class="comment">#匹配所有km/min</span></span><br><span class="line">            pattern = re.compile(<span class="string">r'(.*?)&lt;'</span>)</span><br><span class="line">            tmp = pattern.findall(item)</span><br><span class="line">            temp = km_min_match(tmp[<span class="number">0</span>][<span class="number">15</span>:])</span><br><span class="line">            <span class="keyword">if</span> temp:</span><br><span class="line">                    data.append(temp+<span class="string">'min'</span>)</span><br><span class="line">                    <span class="comment">#print(temp + 'min' + '\n')</span></span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                    not_run = not_run + <span class="number">1</span></span><br><span class="line">                    <span class="comment">#print('none' + '\n')</span></span><br><span class="line"><span class="comment">#    print(data,'\n' + str(not_run))</span></span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> data:<span class="comment">#获取时间和距离列表</span></span><br><span class="line">            pattern = re.compile(<span class="string">r'(.*?)km/'</span>)</span><br><span class="line">            match = pattern.findall(item)</span><br><span class="line">            distance.append(match[<span class="number">0</span>])</span><br><span class="line">            pattern = re.compile(<span class="string">r'/(.*?)min'</span>)</span><br><span class="line">            match =pattern.findall(item)</span><br><span class="line">            time.append(match[<span class="number">0</span>])</span><br><span class="line"><span class="comment">#    print(time)</span></span><br><span class="line"><span class="comment">#    print(distance)</span></span><br><span class="line"><span class="comment">#    print(not_run)</span></span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> time:</span><br><span class="line">            total_time = total_time + float(item)</span><br><span class="line">    <span class="keyword">for</span> item <span class="keyword">in</span> distance:</span><br><span class="line">            total_distance = total_distance + float(item)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(<span class="number">0</span>, len(time)):</span><br><span class="line">            speed.append(float(distance[i]) / float(time[i]) * <span class="number">60</span>)</span><br><span class="line">    speed.sort()</span><br><span class="line">    print(<span class="string">'\n\n\n\n'</span>)</span><br><span class="line">    print(<span class="string">'总时间：'</span> + str(total_time) + <span class="string">'min'</span>)</span><br><span class="line">    print(<span class="string">'总里程：%.2fkm'</span>%(total_distance))</span><br><span class="line">    print(<span class="string">'最快速度：'</span> + str(speed[len(speed)-<span class="number">1</span>]) + <span class="string">'km/h'</span>)</span><br><span class="line">    print(<span class="string">'平均速度：%.2fkm/h'</span>%(total_distance / total_time * <span class="number">60</span>))</span><br><span class="line">    print(<span class="string">'少跑了'</span> + str(not_run) + <span class="string">'天'</span>)</span><br></pre></td></tr></table></figure></p>
